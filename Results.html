<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ChronoPortal - Results</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background-color: black;
      color: cyan;
      overflow-x: hidden;
    }

    .stars {
      position: fixed;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    .star {
      position: absolute;
      background: white;
      border-radius: 50%;
      animation: twinkle 2s infinite ease-in-out;
    }

    @keyframes twinkle {
      0%, 100% { opacity: 0.3; }
      50% { opacity: 1; }
    }

    .header {
      text-align: center;
      padding: 20px;
      font-size: 2rem;
      color: lime;
    }

    .card-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
      padding: 30px;
    }

    .card {
      background: rgba(0, 255, 255, 0.1);
      border: 2px solid cyan;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 0 15px cyan;
      transition: transform 0.3s;
    }

    .card:hover {
      transform: scale(1.05);
    }

    #backBtn {
      display: block;
      margin: 20px auto;
      padding: 10px 25px;
      border: 2px solid lime;
      background: transparent;
      color: lime;
      font-size: 1rem;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
    }

    #backBtn:hover {
      background-color: lime;
      color: black;
      box-shadow: 0 0 20px lime;
    }

    .loading {
      text-align: center;
      font-size: 1.3rem;
      margin-top: 40px;
    }

    footer {
      display: none;
      margin-top: 50px;
      padding: 20px;
      text-align: center;
      color: lime;
      background-color: rgba(0, 255, 0, 0.05);
      border-top: 1px solid lime;
      font-size: 0.9rem;
      box-shadow: 0 -2px 10px rgba(0, 255, 0, 0.2);
    }

    footer a {
      color: cyan;
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="stars" id="starField"></div>
  <div class="header" id="resultsTitle">Loading...</div>
  <div class="card-container" id="factsContainer"></div>
  <div class="loading" id="loadingMessage">Fetching historical facts...</div>
  <button id="backBtn">ðŸ”™ Back to Portal</button>

  <footer id="footer">
    <p>Designed By - Kislay Kumar</p>
    <p>Contact me - <a href="mailto:kislaykumar20092002@gmail.com">kislaykumar20092002@gmail.com</a></p>
    <p>Phone number - <a href="tel:+918434460542">+91 84344 60542</a></p>
  </footer>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const year = urlParams.get('year');
    const apiKey = 'plOII3OV3/vjEtgoWgho/w==RAPAcsyi5xZVZs7X';
    const factsContainer = document.getElementById("factsContainer");
    const title = document.getElementById("resultsTitle");
    const loading = document.getElementById("loadingMessage");
    const footer = document.getElementById("footer");

    title.textContent = `ðŸ•’ Historical Events of Year ${year}`;

    let globalDone = false;
    let indiaDone = false;

    function checkAndShowFooter() {
      if (globalDone && indiaDone) {
        loading.style.display = 'none';
        footer.style.display = 'block';
      }
    }

    // Fetch Global Events
    fetch(`https://api.api-ninjas.com/v1/historicalevents?year=${year}`, {
      headers: { 'X-Api-Key': apiKey }
    })
    .then(res => res.json())
    .then(data => {
      if (data.length === 0) {
        factsContainer.innerHTML += `<p style="color:red; text-align:center;">No historical events found for this year.</p>`;
      } else {
        data.forEach((event, index) => {
          const card = document.createElement("div");
          card.className = "card";
          card.innerHTML = `<strong>Event ${index + 1}</strong><br><br>${event.event}`;
          factsContainer.appendChild(card);
        });
      }
      globalDone = true;
      checkAndShowFooter();
    })
    .catch(err => {
      console.error(err);
      factsContainer.innerHTML += `<p style="color:orange; text-align:center;">Failed to load global events.</p>`;
      globalDone = true;
      checkAndShowFooter();
    });

    // Fetch Indian Events from Wikipedia
    fetch(`https://en.wikipedia.org/api/rest_v1/page/summary/${year}_in_India`)
      .then(res => res.json())
      .then(data => {
        if (data.extract) {
          const card = document.createElement("div");
          card.className = "card";
          card.innerHTML = `<strong>Indian Events (Wikipedia)</strong><br><br>${data.extract}`;
          factsContainer.appendChild(card);
        }
        indiaDone = true;
        checkAndShowFooter();
      })
      .catch(err => {
        console.error(err);
        loading.textContent = "Some data couldn't be loaded.";
        indiaDone = true;
        checkAndShowFooter();
      });

    document.getElementById("backBtn").addEventListener("click", () => {
      window.location.href = "index.html";
    });

    function generateStars() {
      const starField = document.getElementById('starField');
      for (let i = 0; i < 100; i++) {
        const star = document.createElement('div');
        star.className = 'star';
        const size = Math.random() * 3 + 1;
        star.style.width = `${size}px`;
        star.style.height = `${size}px`;
        star.style.top = `${Math.random() * window.innerHeight}px`;
        star.style.left = `${Math.random() * window.innerWidth}px`;
        star.style.animationDuration = `${Math.random() * 2 + 1}s`;
        starField.appendChild(star);
      }
    }

    generateStars();
  </script>
</body>
</html>
