<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ChronoPortal</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Orbitron', sans-serif;
    }

    body {
      background: black;
      overflow: hidden;
      color: white;
    }

    .stars {
      position: absolute;
      width: 100%;
      height: 100%;
      background: transparent;
      z-index: -1;
    }

    .star {
      position: absolute;
      background: white;
      border-radius: 50%;
      animation: twinkle 2s infinite ease-in-out;
    }

    @keyframes twinkle {
      0%, 100% { opacity: 0.3; }
      50% { opacity: 1; }
    }

    .container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    .title {
      font-size: 3rem;
      color: cyan;
      margin-bottom: 10px;
      white-space: nowrap;
      overflow: hidden;
      border-right: 3px solid cyan;
      width: 0;
      animation: typing 3s steps(20, end) forwards, blink 0.75s step-end infinite;
    }

    .subtitle {
      font-size: 1.2rem;
      color: #aaa;
      margin-bottom: 30px;
      opacity: 0;
      animation: fadeIn 1s ease 3s forwards;
    }

    @keyframes typing {
      from { width: 0; }
      to { width: 20ch; }
    }

    @keyframes blink {
      50% { border-color: transparent; }
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    input[type="number"] {
      padding: 15px;
      font-size: 1.2rem;
      border: 2px solid cyan;
      background: transparent;
      color: cyan;
      outline: none;
      border-radius: 10px;
      box-shadow: 0 0 10px cyan;
      text-align: center;
    }

    input::placeholder {
      color: #aaa;
    }

    .enter-btn {
      margin-top: 20px;
      padding: 12px 25px;
      font-size: 1.1rem;
      border: none;
      border-radius: 8px;
      background-color: transparent;
      color: lime;
      border: 2px solid lime;
      cursor: pointer;
      box-shadow: 0 0 15px lime;
      transition: 0.3s;
    }

    .enter-btn:hover {
      background-color: lime;
      color: black;
      box-shadow: 0 0 30px lime;
    }

    .rocket {
      width: 60px;
      height: 60px;
      margin-top: 30px;
      transition: transform 3s ease-in-out;
    }

    .launching {
      transform: translateY(-500px);
    }

    .flicker {
      animation: flickerAnimation 1.5s infinite;
      color: red;
      margin-top: 30px;
      font-size: 1.1rem;
    }

    .footer {
  margin-top: 50px;
  padding: 20px;
  text-align: center;
  color: lime;
  background-color: rgba(0, 255, 0, 0.05);
  border-top: 1px solid lime;
  font-size: 0.9rem;
  box-shadow: 0 -2px 10px rgba(0, 255, 0, 0.2);
}

.footer a {
  color: cyan;
  text-decoration: none;
}

.footer a:hover {
  text-decoration: underline;
}


    @keyframes flickerAnimation {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.4; }
    }
  </style>
</head>
<body>
  <div class="stars" id="starField"></div>

  <div class="container">
    <div class="title">Welcome to ChronoPortal</div>
    <div class="subtitle">Your own time machine for history</div>
    <input type="number" id="yearInput" placeholder="Enter Year (e.g., 1700)" />
    <button class="enter-btn" onclick="travelTime()">Enter</button>
    <img src="https://cdn-icons-png.flaticon.com/512/3219/3219131.png" id="rocket" class="rocket" alt="Rocket Icon">
    <div class="flicker" id="status">Awaiting launch sequence...</div>
  </div>
  <footer class="footer">
    <p>Designed By - Kislay Kumar</p>
    <p>Contact me - <a href="mailto:kislaykumar20092002@gmail.com">kislaykumar20092002@gmail.com</a></p>
    <p>Phone number - <a href="tel:+918434460542">+91 84344 60542</a></p>
  </footer>
  

  <script>
    function travelTime() {
      const year = document.getElementById('yearInput').value;
      const rocket = document.getElementById('rocket');
      const status = document.getElementById('status');

      if (year) {
        status.textContent = `Launching to year ${year}... ðŸš€`;
        rocket.classList.add('launching');

        // Redirect to results.html after 3 seconds
        setTimeout(() => {
          window.location.href = `results.html?year=${year}`;
        }, 3000);
      } else {
        status.textContent = "Please enter a valid year!";
      }
    }

    function generateStars() {
      const starField = document.getElementById('starField');
      for (let i = 0; i < 100; i++) {
        const star = document.createElement('div');
        star.className = 'star';
        const size = Math.random() * 3 + 1;
        star.style.width = `${size}px`;
        star.style.height = `${size}px`;
        star.style.top = `${Math.random() * window.innerHeight}px`;
        star.style.left = `${Math.random() * window.innerWidth}px`;
        star.style.animationDuration = `${Math.random() * 2 + 1}s`;
        starField.appendChild(star);
      }
    }

    generateStars();
  </script>
</body>
</html>
